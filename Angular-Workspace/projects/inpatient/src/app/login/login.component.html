<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<section class=" gradient-custom ">
    <div class="container  h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card  text-dark" style="position:relative;border-radius:1rem;top:110px;height:500px;width:450px;background-color:rgba(95, 158, 160, 0.696);left:360px;border:0.1px solid;">
            <div class="card-body p-5 text-center">
              <form class="mb-md-5 mt-md-4 pb-5" [formGroup]="loginForm" (submit)="loginData()">
                <h2 class="fw-bold mb-2 text-uppercase" style="position:relative;bottom:30px;">Login</h2>
                <p class="text-dark-50 mb-5" style="position:relative;bottom:30px;">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4" style="position:relative;bottom:60px;">
                  <label class="form-label" for="typeEmailX" style="font-size:20px;position:relative;right:145px" aria-placeholder="enter email">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" placeholder="Enter EmailId"/>
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
                  </div>
                </div>
  
                <div class="form-outline form-white mb-4" style="position:relative;bottom:70px;" >
                  <label class="form-label" for="typePasswordX" style="font-size:20px;position:relative;right:110px" >Password</label>
                  <span class="material-symbols-outlined" style="position:relative;top:50px;left:100px" (click)="togglePasswordVisibility($event)">
                    visibility
                    </span>
                  <input type="{{ showPassword ? 'password' : 'text' }}"  id="typePasswordX" class="form-control form-control-lg"  formControlName="password" placeholder="Enter Password"/>
                  <!-- <button (click)="togglePasswordVisibility()">
                    <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                 </button> -->
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"  class="text-danger">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 4 characters</span>
                    <!-- <span *ngIf="loginForm.get('password').errors?.hasUppercase">Password must contain at least one uppercase letter.</span>
                    <span *ngIf="loginForm.get('password').errors?.hasLowercase">Password must contain at least one lowercase letter.</span>
                    <span *ngIf="loginForm.get('password').errors?.hasNumber">Password must contain at least one number.</span>
                    <span *ngIf="loginForm.get('password').errors?.hasSpecialCharacters">Password must contain at least one special character.</span> -->
                  </div>
                </div>
                <a class="text-dark-50" routerLink="/forgot" onclick="click()" style="position:relative;bottom:95px;">Forgot password?</a><br>
                <br>
                <button class="btn btn-outline-dark btn-lg px-2 text-white bg-dark" type="submit" [disabled]="loginForm.invalid" style="position:relative;bottom:110px;width:120px;border-radius:10px;">Login</button>
                <!-- style="position:relative;bottom:40px;left:670px;width:120px;border-radius:10px;" -->

                <!-- <button type="submit">Login</button> -->
  
              </form>
  
              <div>
                <p class="mb-0" style="position:relative;bottom:200px ;">Don't have an account? <a  class="text-dark-50 fw-bold" routerLink="/signup" >Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
