<div class="popup-container">
    <h2 class="popup-title">Confirmation</h2>
    <p class="popup-message">{{ data.message }}</p>
    <div class="popup-actions">
      <button mat-button (click)="confirmDelete()">Yes</button>
      <button mat-button (click)="cancel()">No</button>
    </div>
  </div>
